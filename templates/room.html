<!DOCTYPE html>
<html>
  <head>
    <title>ChatSquad | {{room}}</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style_room.css' %}"
    />

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>CHATSQUAD ROOM - {{room}}</h1>
    <div class="container">
      <div class="display" id="display"></div>

      <!-- This is a comment in HTML -->
      <script>
        $(document).ready(function () {
          setInterval(function () {
            var url = window.location.href;
            var paramsStartIndex = url.indexOf("?") + 1; // Find the index where the parameters start
            var paramsString = url.slice(paramsStartIndex); // Extract the parameter string
            var urlParams = new URLSearchParams(paramsString);
            var username = urlParams.get("username").split(":")[0];
            console.log(username);

            $.ajax({
              type: "GET",
              url: "/getMessages/{{room}}/",
              success: function (response) {
                console.log(response);
                $("#display").empty();
                for (var key in response.messages) {
                  if (username == response.messages[key].user) {
                    var temp =
                      "<div class='frame' id='frame' style='background-color: #9df5af;'><h3>" +
                      "You" +
                      "</h3> <h2>" +
                      response.messages[key].value +
                      "</h2><h5>" +
                      response.messages[key].data +
                      "</h5></div>";
                    $("#display").append(temp);
                  } else {
                    var temp =
                      "<div class='frame' id='frame'><h3 style='text-align: right;'>" +
                      response.messages[key].user +
                      "</h3> <h2 style='text-align: right;'>" +
                      response.messages[key].value +
                      "</h2><h5 style='text-align: right;'>" +
                      response.messages[key].data +
                      "</h5></div>";
                    $("#display").append(temp);
                  }
                }
              },
              error: function (response) {
                alert("An error occured");
              },
            });
          }, 1000);
        });
      </script>

      <div class="frame_sending_box">
        <form id="post-form">
          {% csrf_token %}
          <input
            type="hidden"
            id="username"
            name="username"
            value="{{username}}"
            required
          />
          <input
            type="hidden"
            id="room_id"
            name="room_id"
            value="{{room_details.id}}"
            required
          />
          <input type="text" id="message" name="message" required /><br /><br />
          <input type="submit" value="Send" />
        </form>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    $(document).on("submit", "#post-form", function (e) {
      e.preventDefault();

      $.ajax({
        type: "POST",
        url: "/send",
        data: {
          username: $("#username").val(),
          room_id: $("#room_id").val(),
          message: $("#message").val(),
          csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val(),
        },
        success: function (data) {
          //alert(data)
        },
      });
      document.getElementById("message").value = "";
    });
  </script>
</html>
